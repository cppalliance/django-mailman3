image: maxking/mailman-ci-runner

django-1.8:
  script:
    - tox -e py27-django18
    
django-1.10:
  script:
    - tox -e py27-django110

django-1.11:
  script:
    - tox -e py27-django111

head:
  script:
    - tox -e py27-django111-head
  
coverage:
  script:
    - tox -e py27-django111-coverage

lint:
  script:
    - tox -e lint

django-latest:
  script:
    - tox -e py27-django-latest-head
  allow_failure: true

