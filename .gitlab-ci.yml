image: ghcr.io/maxking/mailman-ci-runner


coverage:
  script:
    - tox -e py38-django30-coverage

lint:
  script:
    - tox -e lint
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

django-latest:
  script:
    - tox -e py38-djangolatest


Python3.6 Django-2.1:
  stage: test
  script:
    - tox -e py36-django21

Python3.7 Django-2.2:
  stage: test
  script:
    - tox -e py37-django22

Python3.8 Django-3.0:
  stage: test
  script:
    - tox -e py38-django30

Django-3.0:
  stage: test
  script:
    - tox -e py39-django30

Django-3.1:
  stage: test
  script:
    - tox -e py39-django31

include:
  - template: SAST.gitlab-ci.yml

variables:
  SAST_DEFAULT_ANALYZERS: "bandit,secrets"
