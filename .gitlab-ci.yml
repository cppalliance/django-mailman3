image: ghcr.io/maxking/mailman-ci-runner

head:
  script:
    - tox -e py36-django30-head

coverage:
  script:
    - tox -e py36-django30-coverage

lint:
  script:
    - tox -e lint
  artifacts:
    reports:
      codequality: gl-code-quality-report.json

django-latest:
  script:
    - tox -e py38-djangolatest

py38-django-22:
  script:
    - tox -e py38-django22

py38-django-30:
  script:
    - tox -e py38-django30

py37-django21:
  script:
    - tox -e py37-django21

py36-django21:
  script:
    - tox -e py36-django21

py36-django22:
  script:
    - tox -e py36-django22

python39-django30:
  script:
    - tox -e py39-django30

python39-django31:
  script:
    - tox -e py39-django31

python39-django22:
  script:
    - tox -e py39-django22

py37-django21:
  script:
    - tox -e py37-django21

py37-django22:
  script:
    - tox -e py37-django22

py37-django-30:
  script:
    - tox -e py37-django30

include:
  - template: SAST.gitlab-ci.yml

variables:
  SAST_DEFAULT_ANALYZERS: "bandit,secrets"
